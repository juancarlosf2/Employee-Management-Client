<main>
  <div class="container">
    <h1 class="title">Create an Employee</h1>
    <form
      (ngSubmit)="onSubmit(employeeForm.value)"
      [formGroup]="employeeForm"
      class="form-group"
    >
      <div class="form-control">
        <label>name</label>
        <input
          type="text"
          formControlName="firstname"
          id="firstname"
          required
        />
      </div>
      <div class="form-control">
        <label>lastname</label>
        <input type="text" formControlName="lastname" id="lastname" required />
      </div>
      <div class="form-control">
        <label>email</label>
        <input type="text" formControlName="email" id="email" required />
      </div>
      <div class="form-control">
        <label>phone</label>
        <input type="text" formControlName="phone" id="phone" required />
      </div>
      <div class="form-control">
        <label>notes</label>
        <textarea
          name="notes"
          id="notes"
          cols="30"
          rows="5"
          formControlName="notes"
        ></textarea>
      </div>
      <div class="form-buttons">
        <button class="btn-cancel">
          <svg
            xmlns="http://www.w3.org/2000/svg"
            height="40"
            viewBox="0 0 24 24"
            width="40"
          >
            <path
              d="M12 2C6.47 2 2 6.47 2 12s4.47 10 10 10 10-4.47 10-10S17.53 2 12 2zm5 13.59L15.59 17 12 13.41 8.41 17 7 15.59 10.59 12 7 8.41 8.41 7 12 10.59 15.59 7 17 8.41 13.41 12 17 15.59z"
            />
            <path d="M0 0h24v24H0z" fill="none" />
          </svg>
        </button>
        <button class="btn-create" type="submit">
          <span> create</span>
          <svg
            xmlns="http://www.w3.org/2000/svg"
            height="28"
            viewBox="0 0 24 24"
            width="28"
          >
            <path d="M0 0h24v24H0V0z" fill="none" />
            <path
              d="M12 2C6.48 2 2 6.48 2 12s4.48 10 10 10 10-4.48 10-10S17.52 2 12 2zm4 11h-3v3c0 .55-.45 1-1 1s-1-.45-1-1v-3H8c-.55 0-1-.45-1-1s.45-1 1-1h3V8c0-.55.45-1 1-1s1 .45 1 1v3h3c.55 0 1 .45 1 1s-.45 1-1 1z"
            />
          </svg>
        </button>
      </div>
    </form>
  </div>
</main>
